<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Generator</title>
</head>
<body>
    <div id="auth-container">
        <h1>Resume Generator</h1>
        <p>By Ankit Narang</p>
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
        </div>
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>
    </div>

    <div id="cv-form" style="display: none;">
        <h1>Resume Generator</h1>
        <p>By Ankit Narang</p>
        <div class="row">
            <div class="column">
                <h3>Professional Information</h3>
                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter here" />
                </div>
                <div class="form-group">
                    <label for="contactField">Your Contact</label>
                    <input type="text" id="contactField" placeholder="Enter here" />
                </div>
                <div class="form-group">
                    <label for="addressField">Your Address</label>
                    <textarea id="addressField" placeholder="Enter here" rows="5"></textarea>
                </div>
                <p class="text-secondary">Important links</p>
                <div class="form-group">
                    <label for="fbField">Facebook</label>
                    <input type="text" id="fbField" placeholder="Enter here" />
                </div>
                <div class="form-group">
                    <label for="instaField">Instagram</label>
                    <input type="text" id="instaField" placeholder="Enter here" />
                </div>
                <div class="form-group">
                    <label for="linkedField">LinkedIn</label>
                    <input type="text" id="linkedField" placeholder="Enter here" />
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label for="objectiveField">Objective</label>
                    <textarea id="objectiveField" placeholder="Enter here" rows="5"></textarea>
                </div>
                <div class="form-group" id="we">
                    <label for="">Work Experience</label>
                    <textarea placeholder="Enter here" class="weField" rows="3"></textarea>
                    <div class="buttonContainer">
                        <button onclick="addNewWEField()">Add</button>
                    </div>
                </div>
                <div class="form-group" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea placeholder="Enter here" class="eqField" rows="3"></textarea>
                    <div class="buttonContainer">
                        <button onclick="addNewAQField()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttonContainer">
            <button onclick="generateCV()">GENERATE CV</button>
        </div>
    </div>

    <div id="cv-template" style="display: none;">
        <div class="row">
            <div class="column">
                <img src="https://via.placeholder.com/200" alt="profile image" class="img-fluid myimg">
                <div class="container">
                    <p id="nameT1"></p>
                    <p id="contactT"></p>
                    <p id="addressT"></p>
                    <hr />
                    <p><a id="fbT" href="#1"></a></p>
                    <p><a id="instaT" href="#2"></a></p>
                    <p><a id="linkedT" href="#3"></a></p>
                </div>
            </div>
            <div class="column">
                <h1 id="nameT2" class="text-center" style="font-weight:980"></h1>
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Objective</h3>
                    </div>
                    <div class="card-body">
                        <p id="objectiveT"></p>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Work Experience</h3>
                    </div>
                    <div class="card-body">
                        <ul id="weT"></ul>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Academic Qualification</h3>
                    </div>
                    <div class="card-body">
                        <ul id="aqT"></ul>
                    </div>
                </div>
                <div class="container mt-3 text-center">
                    <button onclick="printCV()" id="printBtn">Print CV</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
